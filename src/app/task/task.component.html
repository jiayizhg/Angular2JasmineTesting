<div class="container">
    <div (taskObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "task.taskId" name = "id" /> 
           
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addTask()" class = "btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let task of tasks">
               
                <td>
                    <button (click) = "getTask(task.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>      
                    &nbsp;|&nbsp;
                    <button (click) = "deleteTask(task.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "!tasks">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "tasks && tasks.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
