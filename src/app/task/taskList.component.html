<div class = "container">
    <table class = "table table-striped table-bordered">
        <tr style = "background: lightblue;">
            <th>ID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
        </tr>
        <tr *ngFor = "let task of tasks">
            <td>{{task.taskId}}</td>
        </tr>
        <tr *ngIf = "!tasks">
            <td colspan = "3">Loading... Please wait....</td>
        </tr>
        <tr *ngIf = "tasks && tasks.length == 0">
            <td colspan = "3">No records found!</td>
        </tr>

    </table>
</div>
